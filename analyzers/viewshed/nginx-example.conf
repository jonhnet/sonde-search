# Nginx configuration for viewshed service
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    server_name viewshed.example.com;  # Change to your domain

    # Redirect HTTP to HTTPS (after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # Or serve directly on HTTP for testing
    location / {
        proxy_pass http://localhost:6565;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for long-running computations
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
}

